<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claim Rewards | CodeCrafters Zero Waste - Revolutionizing Waste Management</title>
    <link rel="icon" href="images/logo.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #006b5d;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .rewards-section {
            text-align: center;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        #reward-message {
            margin-top: 10px;
            color: #d9534f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h5 class="fw-bold text-center">Claim Your Rewards</h5>
        <div class="points-section">
            <p>Total Points: <span id="total-points">0</span></p>
        </div>
        <div class="rewards-section">
            <button id="claim-reward-button">Claim 10 Points as Discount</button>
            <p id="reward-message"></p>
        </div>
    </div>

    <script>
        let totalPoints = parseInt(localStorage.getItem('points') || '0');

        document.getElementById('total-points').innerText = totalPoints;

        document.getElementById('claim-reward-button').addEventListener('click', () => {
            if (totalPoints >= 10) {
                totalPoints -= 10;
                localStorage.setItem('points', totalPoints);
                updatePointsDisplay();
                showRewardMessage("You have claimed a 10 points discount!");
            } else {
                showRewardMessage("Not enough points to claim the reward.");
            }
        });

        function updatePointsDisplay() {
            document.getElementById('total-points').textContent = totalPoints;
        }

        function showRewardMessage(message) {
            const rewardMessageElement = document.getElementById('reward-message');
            rewardMessageElement.textContent = message;
            rewardMessageElement.style.color = totalPoints >= 10 ? '#28a745' : '#d9534f';
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
