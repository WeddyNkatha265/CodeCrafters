<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Pickup | CodeCrafters Zero Waste - Revolutionizing Waste Management</title>
    <link rel="icon" href="images/logo.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #006b5d;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        select, input[type="text"], input[type="date"], input[type="time"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .special-instructions {
            margin-top: 15px;
        }
        .submit-button {
            display: flex;
            justify-content: center;
        }
        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="text-success">Back to Home</a>
        <h5 class="fw-bold text-center">Schedule Your Waste Pickup</h5>
        <form id="pickup-form">
            <div class="form-group">
                <label for="waste-type">Select Waste Type:</label>
                <select id="waste-type" name="wasteType" required>
                    <option value="organic">Organic</option>
                    <option value="recyclable">Recyclable</option>
                    <option value="non-recyclable">Non-Recyclable</option>
                    <option value="hazardous">Hazardous</option>
                    <option value="e-waste">E-Waste</option>
                </select>
            </div>
            <div class="form-group">
                <label for="pickup-date">Select Pickup Date:</label>
                <input type="date" id="pickup-date" name="pickupDate" required>
            </div>
            <div class="form-group">
                <label for="pickup-time">Select Pickup Time:</label>
                <input type="time" id="pickup-time" name="pickupTime" required>
            </div>
            <div class="form-group special-instructions">
                <label for="special-instructions">Special Instructions (Optional):</label>
                <textarea id="special-instructions" name="specialInstructions" rows="4"></textarea>
            </div>
            <div class="submit-button">
                <button type="submit">Schedule Pickup</button>
            </div>
        </form>
        <div id="confirmation" style="display:none; text-align:center; margin-top:20px;">
            <p>Your pickup has been scheduled for <span id="confirm-date"></span> at <span id="confirm-time"></span>.</p>
        </div>
    </div>

    <script>
        document.getElementById('pickup-form').addEventListener('submit', function(event) {
            event.preventDefault();
            document.getElementById('confirm-date').innerText = document.getElementById('pickup-date').value;
            document.getElementById('confirm-time').innerText = document.getElementById('pickup-time').value;
            document.getElementById('confirmation').style.display = 'block';
        });
    </script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
