<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Waste Management</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

    <div class="contact-form-container">
        <h1>Contact Us</h1>
        <form id="contactForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Submit</button>
        </form>

    </div>

    <footer>

        <h3>Contact us on</h3>

        <div class="footer-container">

            <div class="social-media">
                <a href="https://www.facebook.com" class="fb" target="_blank" aria-label="Facebook"><i class="fa fa-facebook"></i>Facebook</a>
                <a href="https://www.instagram.com" class="ig" target="_blank" aria-label="Instagram"><i class="fa fa-instagram"></i>Instagram</a>
                <a href="https://www.twitter.com" class="twt" target="_blank" aria-label="Twitter"><i class="fa fa-twitter"></i>Twitter</a>
                <a href="https://www.linkedin.com" class="lnkn" target="_blank" aria-label="LinkedIn"><i class="fa fa-linkedin"></i>LinkedIn</a>
            </div>

        </div>

    </footer>

    <script src="script.js"></script>
</body>
</html>
